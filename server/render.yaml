services:
  - type: web
    name: campus-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: MONGO_URL
        sync: false
      - key: JWT_SECRET
        sync: false
    healthCheckPath: /api/health 